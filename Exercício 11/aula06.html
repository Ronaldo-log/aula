<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fórmula</title>
</head>
<body>
    <script>
        alert('Vamos calcular a força de um corpo.')
        x = prompt('Digite a massa do corpo')
        y = prompt('Digite aceleração do corpo')
        z = x*y

        alert('A força é ' +z+'N') 
    </script>
    
</body>
</html>
